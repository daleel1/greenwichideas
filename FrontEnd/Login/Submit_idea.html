      <h2>Ideas</h2>
    </section> -->

    <script src="../Index/js/index.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="./feedback.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Submit idea -->
        <form class="was-validated">
          <div class="form-group row m-4">
            <label class="col-sm-2 col-form-label col-form-label-lg"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="title"
              required
            />
          </div>

          <div class=" form-group row m-4">
            <label class="col-sm-2 col-form-label col-form-label-lg"
              >Catagory</label
            >
            <select class="custom-select" required>
              <option value="">Select a catagory</option>
              <option value="1">Management</option>
              <option value="2">Courses</option>
              <option value="3">Campus</option>
              <option value="3">Exams</option>
              <option value="3">Students</option>
              <option value="3">Wellbing</option>
            </select>
            <div class="invalid-feedback">
              You Need to select a catagory
            </div>
          </div>

          <div class="form-group row m-4">
            <label class="col-sm-2 col-form-label col-form-label-lg"
              >Description</label
            >
            <textarea class="form-control" rows="3" required></textarea>
          </div>

          <div class="form-group row m-4">
            <label class="col-sm-5 col-form-label col-form-label-lg"
              >Upload Documents</label
            >
            <div class="custom-file mr-16">
              <input type="file" class="custom-file-input" />
              <label class="custom-file-label">Choose file...</label>
            </div>
          </div>

          <div class="custom-control custom-checkbox m-3">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customControlValidation1"
              required
            />
            <label class="custom-control-label " for="customControlValidation1"
              >I agree to terms and conditions</label
            >
            <div class="invalid-feedback">
              You need to agree to terms and conditions
            </div>
          </div>

          <input type="submit" class="fadeIn fourth" value="Submit" />
        </form>
      </div>
    </div>
  </body>
